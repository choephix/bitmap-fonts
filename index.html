<!DOCTYPE html>
<html>
  <head>
    <title>MSDF Bitmap Fonts</title>
    <style>
      body {
        margin: 0;
        background-color: #f0f0f0;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      .sidebar {
        flex: 0 0 20vw;
        padding: 10px;
      }
      .link {
        padding: 5px;
        cursor: pointer;
        user-select: all;
      }
      .link:hover {
        color: #36f;
      }
      .preview {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        width: fit-content;
        height: fit-content;
        right: 100px;
        top: 100px;
      }
      .preview canvas {
        max-width: 50vw;
        max-height: 50vh;
        pointer-events: none;
      }

      @keyframes wobble {
        0% {
          transform: perspective(600px) rotateY(20deg) rotateX(20deg);
        }
        25% {
          transform: perspective(600px) rotateY(20deg) rotateX(-20deg);
        }
        50% {
          transform: perspective(600px) rotateY(-20deg) rotateX(-20deg);
        }
        75% {
          transform: perspective(600px) rotateY(-20deg) rotateX(20deg);
        }
        100% {
          transform: perspective(600px) rotateY(20deg) rotateX(20deg);
        }
      }

      .wobble {
        animation: wobble 5s infinite linear;
        transform-style: preserve-3d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="preview" id="preview">
        <p>Select a file to preview</p>
      </div>
    </div>
    <script>
      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const image = new Image();
          image.onload = () => resolve(image);
          image.onerror = reject;
          image.src = url;
        });
      }

      async function showPreview(src) {
        const previewDiv = document.getElementById('preview');
        previewDiv.innerHTML = ``;
        previewDiv.classList.add('wobble');

        const img = await loadImage(src);

        const canvas = document.createElement('canvas');
        previewDiv.appendChild(canvas);

        canvas.width = img.width;
        canvas.height = img.height;

        renderMSDFImage(canvas, img);
      }

      // showPreview("https://storage.drimgar.com/illustrations/eurydice-02.jpg")
      showPreview('/unnamed.jpg');
    </script>

    <script>
      function renderMSDFImage(canvas, img) {
        const gl = canvas.getContext('webgl2');
        if (!gl) {
          throw new Error('WebGL context not available');
        }

        // Create vertex shader
        const vertexShaderSource = `#version 300 es
          in vec2 a_position;
          in vec2 a_texCoord;
          out vec2 v_texCoord;

          void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
            v_texCoord = a_texCoord;
          }
        `;
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // Check if vertex shader compiled successfully
        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
          throw new Error('Unable to compile vertex shader: ' + gl.getShaderInfoLog(vertexShader));
        }

        // Create fragment shader
        const fragmentShaderSource = `#version 300 es
          precision mediump float;
          uniform sampler2D u_texture;
          in vec2 v_texCoord;
          out vec4 outColor;

          void main() {
            outColor = texture(u_texture, v_texCoord);
          }
        `;
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        // Check if fragment shader compiled successfully
        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
          throw new Error(
            'Unable to compile fragment shader: ' + gl.getShaderInfoLog(fragmentShader)
          );
        }

        // Create program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // Check if program linked successfully
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
          throw new Error('Unable to link shader program: ' + gl.getProgramInfoLog(program));
        }

        // Create buffer
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        const positions = [-1, -1, -1, 1, 1, -1, 1, 1];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        const texCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
        const texCoords = [0, 1, 0, 0, 1, 1, 1, 0];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(texCoords), gl.STATIC_DRAW);

        // Create texture
        const textureObject = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, textureObject);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);

        // Set up attributes and uniforms
        const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
        const texCoordAttributeLocation = gl.getAttribLocation(program, 'a_texCoord');
        const textureUniformLocation = gl.getUniformLocation(program, 'u_texture');

        gl.useProgram(program);

        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.enableVertexAttribArray(positionAttributeLocation);
        gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, texCoordBuffer);
        gl.enableVertexAttribArray(texCoordAttributeLocation);
        gl.vertexAttribPointer(texCoordAttributeLocation, 2, gl.FLOAT, false, 0, 0);

        gl.uniform1i(textureUniformLocation, 0);

        // Render
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
      }
    </script>
  </body>
</html>
